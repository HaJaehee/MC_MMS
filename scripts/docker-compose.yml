    image: lovesm135/mcp_mms_monitoring:0.9.1
      
    ports:
      - 80:80
      - 443:443
    environment:
      WORDPRESS_DB_NAME: mydb
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_HOST: db:3306
    volumes:
      - /var/mms/logs/:/var/mms/logs/
      - /var/www/mcp_mms_monitoring/html/:/var/www/html/
    depends_on:
      - db
    links:
      - db
    restart: unless-stopped
    stdin_open: true
    tty: true
    container_name: mcp_mms_monitoring

  db:
    image: lovesm135/mcp_mms_monitoring_mariadb:0.9.1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - 3306:3306
    restart: unless-stopped
    container_name: mcp_mms_monitoring_mariadb
    volumes:
      - /var/lib/mcp_mms_monitoring_mariadb:/var/lib/mysql
